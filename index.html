<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kushith K - Personal Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('https://wallpaperaccess.com/full/5651984.jpg') no-repeat center center/cover;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 20px #00f7ff;
      transition: transform 0.3s;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .socials {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .socials a {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.4s ease;
      padding: 10px;
    }

    /* Individual icon zoom on hover */
    .socials a:hover img {
      transform: scale(1.3);
    }

    .socials img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .qr-section {
      margin-top: 40px;
    }

   
    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      font-size: 14px;
    }
  </style>
</head>
